<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Glassmorphism</title>
</head>
<body>
    <main>
        <section class="glass" data-tilt data-tilt-glare data-tilt-max-glare="0.8">
            <div class="dashboard">
                <div class="user">
                    <img class="pic" src="/images/leo.jpg" alt="">
                    <h3 class="title">Leonardo Piusi</h3>
                    <p class="sub">Frontend Developer</p>
                </div>
                <div class="links">
                    <div class="link">
                        <a href="https://github.com/piusidev">
                            <img src="/images/github.png" alt="">
                            <h2>Github</h2>
                        </a>
                    </div>
                    <div class="link">
                        <a href="https://www.linkedin.com/in/leonardopiusi/">
                            <img src="/images/linkedin.png" alt="">
                            <h2>LinkedIn</h2>
                        </a>
                    </div>
                    <div class="link">
                        <a href="mailto:leopidev@gmail.com">
                            <img src="/images/gmail.png" alt="">
                            <h2>Email</h2>
                        </a>
                    </div>
                </div>
            </div>
            <div class="techs">
                <div class="status">
                    <h1>Techs</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="images/html.png" alt="">
                        <div class="card-info">
                            <h2>HTML5</h2>
                            <div class="progress1"></div>
                        </div>
                        <h2 class="percentage">80%</h2>
                    </div>
                    <div class="card">
                        <img src="images/css.png" alt="">
                        <div class="card-info">
                            <h2>CSS3</h2>
                            <div class="progress2"></div>
                        </div>
                        <h2 class="percentage">70%</h2>
                    </div>
                    <div class="card">
                        <img src="images/js.png" alt="">
                        <div class="card-info">
                            <h2>JavaScript</h2>
                            <div class="progress3"></div>
                        </div>
                        <h2 class="percentage">40%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
</body>
</html>
